<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGTM Images</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
            background: #f0f0f0;
        }

        .image-wrapper img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-card:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .copy-btn.copied {
            background: #48bb78;
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .close-btn:hover {
            color: #ddd;
        }

        .loading,
        .empty {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LGTM Images</h1>
        <p class="subtitle">Looks Good To Me - Anime Style Gallery</p>
        <div id="gallery" class="gallery">
            <div class="loading">Loading images...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img id="modal-image" src="" alt="">
        </div>
    </div>

    <script>
        const CONFIG = {
            BASE_URL: 'https://wasabina67.is-a.dev/lgtm-images',
            IMAGES_DIR: 'images/',
            IMAGE_EXTENSIONS: /\.(png|jpg|jpeg|gif|webp)$/i,
            MAX_IMAGES_TO_CHECK: 1000,
            COPY_FEEDBACK_DURATION: 2000,
            ICONS: {
                COPY: 'ðŸ“‹',
                COPIED: 'âœ…'
            }
        };

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');

        function parseImageLinksFromHTML(htmlText) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            return Array.from(doc.querySelectorAll('a'))
                .map(a => a.getAttribute('href'))
                .filter(href => href && CONFIG.IMAGE_EXTENSIONS.test(href));
        }

        async function discoverImagesBySequentialFetch(maxImages = CONFIG.MAX_IMAGES_TO_CHECK) {
            const imageFiles = [];

            for (let i = 1; i <= maxImages; i++) {
                const testUrl = `${CONFIG.IMAGES_DIR}${i}.png`;
                try {
                    const response = await fetch(testUrl, { method: 'HEAD' });
                    if (response.ok) {
                        imageFiles.push(`${i}.png`);
                    } else {
                        break;
                    }
                } catch (error) {
                    break;
                }
            }

            return imageFiles;
        }

        async function loadImagesFromDirectory() {
            const response = await fetch(CONFIG.IMAGES_DIR);
            const htmlText = await response.text();
            return parseImageLinksFromHTML(htmlText);
        }

        async function loadImages() {
            let imageFiles = [];

            try {
                imageFiles = await loadImagesFromDirectory();
            } catch (error) {
                console.error('Error loading directory:', error);
            }

            if (imageFiles.length === 0) {
                imageFiles = await discoverImagesBySequentialFetch();
            }

            if (imageFiles.length > 0) {
                displayImages(imageFiles);
            } else {
                showEmptyState();
            }
        }

        function extractNumericValue(filename) {
            const match = filename.match(/\d+/);
            return match ? parseInt(match[0], 10) : 0;
        }

        function displayImages(imageFiles) {
            gallery.innerHTML = '';

            const sortedFiles = [...imageFiles].sort((a, b) =>
                extractNumericValue(b) - extractNumericValue(a)
            );

            sortedFiles.forEach(filename => {
                gallery.appendChild(createImageCard(filename));
            });
        }

        function createImageCard(filename) {
            const imagePath = `${CONFIG.IMAGES_DIR}${filename}`;

            const card = document.createElement('div');
            card.className = 'image-card';

            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'image-wrapper';

            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = filename;
            img.loading = 'lazy';

            const copyBtn = createCopyButton(filename);

            imageWrapper.append(img, copyBtn);
            imageWrapper.onclick = () => openModal(imagePath);

            card.appendChild(imageWrapper);

            return card;
        }

        function createCopyButton(filename) {
            const button = document.createElement('button');
            button.className = 'copy-btn';
            button.textContent = CONFIG.ICONS.COPY;
            button.title = 'Copy Markdown';
            button.onclick = (e) => {
                e.stopPropagation();
                copyMarkdown(filename, button);
            };
            return button;
        }

        function showCopyFeedback(button) {
            const originalText = button.textContent;
            button.textContent = CONFIG.ICONS.COPIED;
            button.classList.add('copied');

            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, CONFIG.COPY_FEEDBACK_DURATION);
        }

        async function copyMarkdown(filename, button) {
            const imageUrl = `${CONFIG.BASE_URL}/images/${filename}`;
            const markdownText = `![LGTM](${imageUrl})`;

            try {
                await navigator.clipboard.writeText(markdownText);
                showCopyFeedback(button);
            } catch (error) {
                console.error('Failed to copy:', error);
                alert('Failed to copy Markdown');
            }
        }

        function openModal(imageSrc) {
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function showEmptyState() {
            gallery.innerHTML = '<div class="empty">No images found</div>';
        }

        modal.onclick = (e) => e.target === modal && closeModal();

        document.addEventListener('keydown', (e) => e.key === 'Escape' && closeModal());

        loadImages();
    </script>
</body>
</html>
