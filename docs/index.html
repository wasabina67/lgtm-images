<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGTM Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
            background: #f0f0f0;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
        }

        .image-card:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .copy-btn.copied {
            background: #48bb78;
            opacity: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .close-btn:hover {
            color: #ddd;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 40px;
        }

        .empty {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LGTM Images</h1>
        <p class="subtitle">Looks Good To Me - Anime Style Gallery</p>

        <div id="gallery" class="gallery">
            <div class="loading">Loading images...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img id="modal-image" src="" alt="">
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');

        async function loadImages() {
            try {
                const response = await fetch('images/');
                const text = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href && href.match(/\.(png|jpg|jpeg|gif|webp)$/i));

                if (links.length === 0) {
                    const pngFiles = [];
                    for (let i = 1; i <= 100; i++) {
                        const testUrl = `images/${i}.png`;
                        try {
                            const testResponse = await fetch(testUrl, { method: 'HEAD' });
                            if (testResponse.ok) {
                                pngFiles.push(`${i}.png`);
                            } else {
                                break;
                            }
                        } catch (e) {
                            break;
                        }
                    }

                    if (pngFiles.length > 0) {
                        displayImages(pngFiles);
                    } else {
                        gallery.innerHTML = '<div class="empty">No images found</div>';
                    }
                } else {
                    displayImages(links);
                }
            } catch (error) {
                console.error('Error loading images:', error);

                const pngFiles = [];
                for (let i = 1; i <= 1000; i++) {
                    const testUrl = `images/${i}.png`;
                    try {
                        const testResponse = await fetch(testUrl, { method: 'HEAD' });
                        if (testResponse.ok) {
                            pngFiles.push(`${i}.png`);
                        } else {
                            break;
                        }
                    } catch (e) {
                        break;
                    }
                }

                if (pngFiles.length > 0) {
                    displayImages(pngFiles);
                } else {
                    gallery.innerHTML = '<div class="empty">No images found.</div>';
                }
            }
        }

        function displayImages(imageFiles) {
            gallery.innerHTML = '';

            imageFiles.sort((a, b) => {
                const numA = parseInt(a.match(/\d+/)?.[0] || 0);
                const numB = parseInt(b.match(/\d+/)?.[0] || 0);
                return numB - numA;
            });

            imageFiles.forEach(filename => {
                const card = createImageCard(filename);
                gallery.appendChild(card);
            });
        }

        function createImageCard(filename) {
            const card = document.createElement('div');
            card.className = 'image-card';

            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'image-wrapper';

            const img = document.createElement('img');
            img.src = `images/${filename}`;
            img.alt = filename;
            img.loading = 'lazy';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'ðŸ“‹';
            copyBtn.title = 'Copy URL';
            copyBtn.onclick = (e) => {
                e.stopPropagation();
                copyImageUrl(filename, copyBtn);
            };

            imageWrapper.appendChild(img);
            imageWrapper.appendChild(copyBtn);
            imageWrapper.onclick = () => openModal(`images/${filename}`);

            card.appendChild(imageWrapper);

            return card;
        }

        function openModal(imageSrc) {
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        async function copyImageUrl(filename, button) {
            const baseUrl = 'https://wasabina67.is-a.dev/lgtm-images';
            const imageUrl = `${baseUrl}/images/${filename}`;
            const markdownText = `![LGTM](${imageUrl})`;

            try {
                await navigator.clipboard.writeText(markdownText);
                const originalText = button.textContent;
                button.textContent = 'âœ“';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                alert('Failed to copy URL');
            }
        }

        modal.onclick = (e) => {
            if (e.target === modal) {
                closeModal();
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        loadImages();
    </script>
</body>
</html>
