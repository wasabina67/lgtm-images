name: Generate LGTM Image

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Generate LGTM image
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: uv run python main.py

      - name: Update IMAGE_COUNT
        run: |
          IMAGE_COUNT=$(ls docs/images/*.png | wc -l)
          sed -i "s/IMAGE_COUNT: [0-9]\+,/IMAGE_COUNT: $IMAGE_COUNT,/" docs/index.html
          echo "Updated IMAGE_COUNT to $IMAGE_COUNT"

      - name: Configure git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add docs/images/*.png docs/index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate new LGTM image"
            git push
          fi
